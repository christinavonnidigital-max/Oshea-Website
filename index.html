<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'Shea SA | Accredited Certification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Tailwind fallback (ensures styling in dev/view-source scenarios) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: { 700: '#004B9B', 800: '#003875' },
              brand: {
                blue: '#004B9B',
                warm: '#FF5A00',
                warmLight: '#FFC62A',
                accent: '#FD7E14',
                dark: '#0B1B2B',
              },
              'brand-accent': '#FD7E14',
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="/index.css" />
    <!-- Google Analytics (set VITE_GA_MEASUREMENT_ID to enable) -->
    <script type="module">
      const measurementId = import.meta.env.VITE_GA_MEASUREMENT_ID;
      if (measurementId) {
        const ga = document.createElement('script');
        ga.async = true;
        ga.src = `https://www.googletagmanager.com/gtag/js?id=${measurementId}`;
        document.head.appendChild(ga);

        window.dataLayer = window.dataLayer || [];
        function gtag(){window.dataLayer.push(arguments);}
        gtag("js", new Date());
        gtag("config", measurementId);
      }
    </script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
